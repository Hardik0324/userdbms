<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1> Timer </h1>
        <div class="timer__container">
            <div class="timer__heading">
                <h1>Hr</h1>
                <h1>Min</h1>
                <h1>Sec</h1>
            </div>
            <div class="timer__input">
                <input class="input__hour" type="text" maxlength="2" placeholder="00">
                <p class="colon">:</p>
                <input class="input__min" type="text" maxlength="2" placeholder="00">
                <p class="colon">:</p>
                <input class="input__sec" type="text" maxlength="2" placeholder="00">
            </div>
            <div class= "timer__button">
                <button class="btn__start">Start</button>
                <button class="btn__pause">Pause</button>
                <button class="btn__reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
